 ARCHAEO_JUMP_DRIVE:0 "アルケオ・ジャンプドライブ"
 tech_archaeo_jump_drive:0 "アルケオジャンプドライブ"
 tech_archaeo_jump_drive_desc:0 "過ぎ去った時代の画期的な技術的驚異であるアルケオジャンプドライブは、ローカル時空連続体を細断し、量子レベルで目的地のそれと同一になるように再配列するため、船はシステムからシステムへほぼ瞬時に「ジャンプ」するように見えます。この設計は、我々のジャンプ・ドライブよりもはるかに効率的で強力なようだ..."
 tech_ancient_jump_calculations:0 「古代のジャンプ計算」(Ancient Jump Calculations)
 tech_ancient_jump_calculations_desc:0 "この技術は、アーキエイジ・アセンション・パークによって付与され、アーキエイジのジャンプドライブ技術の前提条件となっています。"