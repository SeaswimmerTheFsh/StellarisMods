 ARCHAEO_JUMP_DRIVE:0 "古人的跳跃驱动器"
 tech_archaeo_jump_drive:0 ""古人的跳跃驱动器"
 tech_archaeo_jump_drive_desc:0 "一个来自过去时代的突破性技术奇迹，Archaeo跳跃驱动器粉碎了当地的时空连续体，并在量子水平上重新排列，使其与目标目的地的时空连续体相同--因此，飞船似乎可以在系统与系统之间近乎即时地 "跳跃"。这种设计似乎比我们自己的跳跃驱动器更有效、更强大......"
 tech_ancient_jump_calculations:0 "古代跳跃计算"
 tech_ancient_jump_calculations_desc:0 "这项技术是由Archaeoengineers Ascension Perk授予的，是Archaeo Jump Drive技术的先决条件。"