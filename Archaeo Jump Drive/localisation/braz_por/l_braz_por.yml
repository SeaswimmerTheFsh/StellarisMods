 ARCHAEO_JUMP_DRIVE:0 "Unidade de salto Archaeo"
 tech_archaeo_jump_drive:0 "Unidade de Salto Archaeo"
 tech_archaeo_jump_drive_desc:0 "Uma maravilha tecnológica inovadora de uma era passada, o Archaeo Jump Drive destrói o continuum espaço-tempo local e o rearranja no nível quântico para ser idêntico ao do destino alvo - e assim a nave parece "saltar" quase instantaneamente de um sistema para outro. Esse projeto parece ser muito mais eficiente e poderoso do que nossos próprios Jump Drives..."
 tech_ancient_jump_calculations:0 "Cálculos de salto antigos"
 tech_ancient_jump_calculations_desc:0 "Essa tecnologia é concedida pela Vantagem de Ascensão dos Arqueoengenheiros e é um pré-requisito para a tecnologia de Unidade de Salto Arqueo."