 ARCHAEO_JUMP_DRIVE:0 "Archäo-Sprungantrieb"
 tech_archaeo_jump_drive:0 "Archaeo-Sprungantrieb"
 tech_archaeo_jump_drive_desc:0 "Der Archaeo-Sprungantrieb ist ein bahnbrechendes technologisches Wunderwerk aus einer vergangenen Ära. Er zerreißt das lokale Raum-Zeit-Kontinuum und ordnet es auf der Quantenebene so um, dass es mit dem des Zielortes identisch ist - auf diese Weise kann das Schiff scheinbar fast augenblicklich von System zu System "springen". Diese Konstruktion scheint weitaus effizienter und leistungsfähiger zu sein als unsere eigenen Sprungantriebe..."
 tech_ancient_jump_calculations:0 "Uralte Sprungberechnungen"
 tech_ancient_jump_calculations_desc:0 "Diese Technologie wird durch den Archaeoengineers Ascension Perk gewährt und ist eine Voraussetzung für die Archaeo Jump Drive Technologie."