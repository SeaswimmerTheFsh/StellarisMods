 ARCHAEO_JUMP_DRIVE:0 "Древний прыжковый накопитель"
 tech_archaeo_jump_drive:0 "Древний прыжковый накопитель"
 tech_archaeo_jump_drive_desc:0 "Революционное технологическое чудо ушедшей эпохи, прыжковый привод Archaeo разрушает местный пространственно-временной континуум и перестраивает его на квантовом уровне так, чтобы он был идентичен пространственно-временному континууму места назначения - и таким образом корабль практически мгновенно "перепрыгивает" из системы в систему. Эта конструкция кажется гораздо более эффективной и мощной, чем наши собственные прыжковые приводы...".
 tech_ancient_jump_calculations:0 "Древние расчеты прыжков"
 tech_ancient_jump_calculations_desc:0 "Эта технология дается перком вознесения археоинженеров и является необходимым условием для технологии археопрыжкового привода".