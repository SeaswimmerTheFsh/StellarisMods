 ARCHAEO_JUMP_DRIVE:0 "Unidad de salto Archaeo"
 tech_archaeo_jump_drive:0 "Unidad de salto Archaeo"
 tech_archaeo_jump_drive_desc:0 "Una revolucionaria maravilla tecnológica de una era pasada, la unidad de salto Archaeo destroza el continuo espacio-tiempo local y lo reorganiza a nivel cuántico para que sea idéntico al del destino, por lo que la nave parece "saltar" casi instantáneamente de un sistema a otro. Este diseño parece ser mucho más eficiente y potente que nuestros propios motores de salto..."
 tech_ancient_jump_calculations:0 "Antiguos cálculos de salto"
 tech_ancient_jump_calculations_desc:0 "Esta tecnología la otorga la Pericia de Ascensión de los Arqueoingenieros y es un requisito previo para la tecnología del Motor de Salto Arqueo."